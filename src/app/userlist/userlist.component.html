<input class="form-control me-2" type="text" placeholder="Filter" aria-label="Search" [(ngModel)]="inputValue">
<button class="btn btn-outline-success" type="submit">Search</button>

<table class="table table-striped table-hover">
   
    <thead >
      <tr>
        <th scope="col"  *ngFor="let header of tableheader" >{{header}}</th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userlist | pipe : inputValue:'username'">
    
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.address}}</td>
        <td>{{user.city}}</td>      
        <td>{{user.state}}</td>
        <td>{{user.zip_code}}</td>
        <td>{{user.country}}</td>
        <td>{{user.phone}}</td>
      </tr>
    
    </tbody>
  </table>
